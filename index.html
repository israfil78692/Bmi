<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form >
        <p><label > height in cm:-</label><input id="height" type="number"></p>
        <p><label > weight in kg:-</label><input id="weight" type="number"></p>
        <button>calculate</button>
        <div id="result"></div>
        <div id="weightguide">
            <h3>BMI Weight Guide</h3>
            <p>under weight =less than 18.6</p>
            <p>normal weight =18.6 and 4.9</p>
            <p>overweight =greater than 24.9</p>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
